<html>
    <head>
        <title>
            Add employee
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" placeholder="First name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input type="text" placeholder="Last name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Birthday</span>
                        <input type="text" placeholder="Birthday" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Address" required>
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>

                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
        

    </body>
</html>
