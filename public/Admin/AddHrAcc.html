<html>
    <head>
        <title>
            Add HR Account
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesForm.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Add HR Account</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">UserID</span>
                        <input type="text"  id="username" placeholder="Enter UserID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text"  id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm password</span>
                        <input type="text"  id="Cpassword" placeholder="Confirm password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Access Level</span>
                        <input type="text"  id="accessLevel" placeholder="Enter Access Level" required>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="submit" id="submit-btn">
                </div>
            </form>
        </div>

        <script src="../js/addHr.js"></script>
    </body>
</html>
