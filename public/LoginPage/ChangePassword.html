<html>
    <head>
        <title>
            Change Password Screen
        </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <body>
            <div class="bg-image">

            </div>
            <nav>
                <div class="logo">Jupiter Apparels</div>
            </nav>
            <div class="loginbox">
                <img src="avatar.jpg" class="avatar">
                <h1>
                    Change Password
                </h1>
                <form>
                    <p>Old Password</p>
                    <input type="password" name="oldPassword" id="oldPassword" placeholder="Enter Old password">
                    <p>New Password</p>
                    <input type="password" name="newPassword" id="newPassword" placeholder="Enter New password">
                    <p>Re Enter New Password</p>
                    <input type="password" name="password" id="password" placeholder="Re Enter New Password">
                    <input type="button" name="submit-btn" id="submit-btn" value="Change Password"> 
                </form>

            </div>
           
        </body>
    </head>
</html>
