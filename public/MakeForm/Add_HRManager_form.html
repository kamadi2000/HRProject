<html>
    <head>
        <title>
            Add HR Manager form
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Registration of HR Manager</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" placeholder="Enter First name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input type="text" placeholder="Enter Last name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter Email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Birthday</span>
                        <input type="text" placeholder="dd/mm/yyyy" required>
                    </div>

                    
                    
                    <div class="input-box">
                        <span class="details">Job title</span>
                        <input type="text" placeholder="Enter Job title" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Department</span>
                        <input type="text" placeholder="Enter Department" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Enter Phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Branch ID</span>
                        <input type="text" placeholder="Enter Branch ID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter Address" required>
                        <input type="text" placeholder="Enter Road" required>
                        <input type="text" placeholder="Enter City" required>
                        <input type="text" placeholder="Enter Country" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Marital status</span>
                        <select name="Marital-status" id="Marital-status" >
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>  
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Employment Status</span>
                        <select name="Employment-Status" id="Employment-Status" >
                            <option value="Intern">Intern</option>
                            <option value="Contract">Contract</option>
                            <option value="Permanent">Permanent</option>  
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Type</span>
                        <select name="Type" id="Type" >
                            <option value="Supervisor">Supervisor</option>
                            <option value="General User">General User</option>
                            <option value="Admin">Admin</option>
                            <option value="HR Manager">HR Manager</option>  
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Pay Grade</span>
                        <select name="Pay-Grade" id="Pay-Grade" >
                            <option value="Pay Grade 1">Pay Grade 1</option>
                            <option value="Pay Grade 2">Pay Grade 2</option>
                            <option value="Pay Grade 3">Pay Grade 3</option>
                            <option value="Pay Grade 4">Pay Grade 4</option>
                            <option value="Pay Grade 5">Pay Grade 5</option>  
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Fulltime / Parttime</span>
                        <select name="Fulltime-Parttime" id="Fulltime-Parttime" >
                            <option value="Fulltime">Fulltime</option>
                            <option value="Parttime">Parttime</option>  
                        </select>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">  
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>

                    <h4>Emergency Detail</h4>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Contact Person First Name</span>
                            <input type="text" placeholder="Enter First name" required>
                        </div>
    
                        <div class="input-box">
                            <span class="details">Contact Person Last name</span>
                            <input type="text" placeholder="Enter Last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Relationship</span>
                            <input type="text" placeholder="Relationship to the emplayee" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone number</span>
                            <input type="text" placeholder="Enter Phone number" required>
                        </div>
    
                    </div>

                </div>

                

                <div class="button">
                    <input type="submit" value="Register">
                </div>

            </form>
        </div>
        

    </body>
</html>
