<html>
    <head>
        <title>
            Add employee
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Employee Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" placeholder="Enter First name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input type="text" placeholder="Enter Last name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter Email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Birthday</span>
                        <input type="text" placeholder="dd/mm/yyyy" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter Address" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Enter Phone number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Marital status</span>
                        <select name="Marital-status" id="Marital-status" >
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>  
                        </select>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">  
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>

                    <h4>Emergency Detail</h4>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Contact Person First Name</span>
                            <input type="text" placeholder="Enter First name" required>
                        </div>
    
                        <div class="input-box">
                            <span class="details">Contact Person Last name</span>
                            <input type="text" placeholder="Enter Last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Relationship</span>
                            <input type="text" placeholder="Relationship to the emplayee" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone number</span>
                            <input type="text" placeholder="Enter Phone number" required>
                        </div>
    
                    </div>

                </div>

                

                <div class="button">
                    <input type="submit" value="Register">
                </div>

            </form>
        </div>
        

    </body>
</html>
