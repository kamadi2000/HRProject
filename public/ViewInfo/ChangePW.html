<html>
    <head>
        <title>
            Change Password
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Change Password</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Old Password</span>
                        <input type="text" id="oldPassword" placeholder=" Enter Old Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">New Password</span>
                        <input type="text" id="newPassword" placeholder=" Enter New Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm password</span>
                        <input type="text" id="confirmPassword" placeholder=" Re Enter New Password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="button" id="submit-btn" value="submit">
                </div>
            </form>
        </div>

        <script src="../js/changePW.js"></script>
    </body>
</html>
