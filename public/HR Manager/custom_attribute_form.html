<html>
    <head>
        <title>
            Custom Employee Attribute
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesForm.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Add new custom employee attribute</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Enter Employee ID</span>
                        <input type="text" placeholder="Employee ID" id="emp_ID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Field name</span>
                        <input type="text" placeholder="Enter Field name" id="field" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Attribute value</span>
                        <input type="text" placeholder="Enter Attribute value" id="attribute" required>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="submit" id="submit-btn">
                </div>
            </form>
        </div>

     <script src="../HR Manager/customAtt.js"></script>   
    </body>
</html>
