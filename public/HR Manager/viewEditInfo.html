<html>
    <head>
        <title>
            Employee Detail Page 
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesForm.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Enter the Employee ID to view PIM informations</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Employee ID</span>
                        <input type="text" id="employee_ID" placeholder="Employee ID" required>
                    </div>
                </div>
                <div class="button">
                    <input type="button" id="Search-btn" value="Submit">
                </div>
            </form>
        </div>

        <script src="../js/editPIM.js"></script>
    </body>
</html>
