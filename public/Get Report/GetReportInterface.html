<html>
    <head>
        <title>
            Get report interface 
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Enter Report information</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Report Name</span>
                        <input type="text" placeholder="Report Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Time Period</span>
                        <input type="text" placeholder="Time Period" required>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Report Type</span>
                    <select name="Marital-status" id="Marital-status" >
                        <option type="text" value="Type 1">Type 1......</option>
                        <option  type="text" value="Type 2">Type 2.....</option>
                        <option  type="text" value="Type 3">Type 3.....</option>   
                    </select>
                </div>
                <div class="button">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>

        

    </body>
</html>
