<html>
    <head>
        <title>
            Get report interface 
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body>
        <div class="container">
            <div class="title">Enter Report information</div>
            <form>
                <div class="input-box">
                    <span class="details">Report Type</span>
                    <select name="Marital-status" id="report" >
                        <option type="text" value="getEmployeeReport">getEmployeeReport</option>
                        <option type="text" value="getLeaveReport">getLeaveReport</option>
                        <option type="text" value="getEmpReportJobtitle">getEmpReportJobtitle</option>
                        <option type="text" value="getEmpReportDepartment">getEmpReportDepartment</option>
                        <option type="text" value="getEmpReportPaygrade">getEmpReportPaygrade</option>   
                        <option type="text" value="getEmpReportCustom">getEmpReportCustom</option>
                    </select>
                </div>
                <div class="button">
                    <input type="button" value="submit" id="submit-btn">
                </div>
            </form>
        </div>

        
    <script src="../Get Report/GetReport.js"></script>
    </body>
</html>
