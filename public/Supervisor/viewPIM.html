<html lang="en">
<head>

        Employee Detail Page 
    </title>

    <link rel="stylesheet" type="text/css" href="styleForm.css">

        <div class="title">Enter the Employee ID to view PIM informations</div>

            </div>
            <div class="button">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <script src="../js/viewPIM.js"></script>
    
</body>
</html>
