<html lang="en">
<head>
    <title>
        Emergency Detail Page 
    </title>
   
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleForm.css">
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
</head>
<body>
    
    <div class="container">
        <div class="title">Enter the Employee ID to view Emergency Details</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Employee ID</span>
                    <input type="text" placeholder="Employee ID" id="employee_ID" required>
                </div>
            </div>
            <div class="button">     
                <input type="button" id="Search-btn" value="submit">
            </div>
        </form>
    </div>

    <script src="../js/viewEmergency.js"></script>


</body>
</html>
