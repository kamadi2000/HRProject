<html>
    <head>
        <title>
            PIM Information 
        </title>
        <!--boostrap 4.6 version-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesForm.css">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
    </head>
    <body >
        <div class="container"class="scroll" >
            <div class="title">PIM Table</div>
            <form action="#">
            <table class="table table-striped">
                <tr>
                    <th> fiels Name</th>
                    <th>Value</th>
                    <th>Edit bar</th>
                    <th>Edit button</th>
                </tr>
            
                <tbody id="myTable">
                    
                </tbody>
            </table>
            <div class="button">
                <input type="submit" value="submit">
            </div>
            </form>
        </div>
        

        <script>
            var myArray = 
                {emp_Id:'00001',first_name:'Kamala',Last_name:'Perera',relationship:'wife',phone_number:'+94567827664'}
            
            
            buildTable(myArray)
        
        
        
            function buildTable(data){
                var table = document.getElementById('myTable')
        
                for (const [key, value] of Object.entries(data)) { 
                    var row1='<tr>';
                    row1+= '<td>' + 
                        key + '</td>';

                    row1 += '<td>' + 
                        value + '</td>';
                    row1 +='<td><input type="text" placeholder=""></td>';
                    row1 +='<td><button type="button" class="btn btn-danger btn-sm" >Edit</button></td>';

                    row1 += '</tr>';
                    table.innerHTML += row1
        
        
                }
            }
        
        </script>

        
    </body>
</html>
